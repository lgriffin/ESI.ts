name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Lint and Build
  lint-and-build:
    name: ğŸ” Lint & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  # Job 2: Unit Tests
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    strategy:
      matrix:
        node-version: [18, 20, 21]
        
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm test
        
      - name: ğŸ“Š Upload coverage reports
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7

  # Job 3: BDD Tests
  bdd-tests:
    name: ğŸ­ BDD Scenarios
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    strategy:
      matrix:
        test-suite: 
          - alliance
          - character
          - corporation
          - market
          - universe
          - integration
          - performance
          
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Run BDD tests - ${{ matrix.test-suite }}
        run: npm run bdd:${{ matrix.test-suite }}
        
      - name: ğŸ“Š Upload BDD results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bdd-results-${{ matrix.test-suite }}
          path: coverage/
          retention-days: 7

  # Job 4: Full Test Suite
  full-test-suite:
    name: ğŸš€ Complete Test Suite
    runs-on: ubuntu-latest
    needs: lint-and-build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run all tests
        run: npm run test:all
        
      - name: ğŸ“Š Generate coverage report
        run: npm run coverage
        
      - name: ğŸ“¤ Upload full coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-full
          path: coverage/
          retention-days: 30

  # Job 5: Documentation Generation
  documentation:
    name: ğŸ“š Generate Documentation
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ“š Generate documentation
        run: npm run docs
        
      - name: ğŸ“¤ Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/
          retention-days: 30
          
      - name: ğŸš€ Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

  # Job 6: Security Audit
  security-audit:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ğŸ” Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        if: always()
        with:
          sarif-file: 'security-scan.sarif'
        continue-on-error: true

  # Job 7: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: âš¡ Run performance tests
        run: npm run bdd:performance
        
      - name: ğŸ“Š Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: coverage/
          retention-days: 30

  # Job 8: Quality Gate
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, bdd-tests, full-test-suite, security-audit]
    if: always()
    
    steps:
      - name: ğŸ“¥ Check job results
        run: |
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "BDD Tests: ${{ needs.bdd-tests.result }}"
          echo "Full Test Suite: ${{ needs.full-test-suite.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          
      - name: âœ… Quality Gate Passed
        if: needs.unit-tests.result == 'success' && needs.bdd-tests.result == 'success' && needs.full-test-suite.result == 'success'
        run: |
          echo "ğŸ‰ All quality checks passed!"
          echo "âœ… Unit tests: PASSED"
          echo "âœ… BDD tests: PASSED" 
          echo "âœ… Full test suite: PASSED"
          
      - name: âŒ Quality Gate Failed
        if: needs.unit-tests.result != 'success' || needs.bdd-tests.result != 'success' || needs.full-test-suite.result != 'success'
        run: |
          echo "âŒ Quality gate failed!"
          exit 1