name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  # Job 1: Validate Release
  validate-release:
    name: ğŸ” Validate Release
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run linting
        run: npm run lint
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ§ª Run full test suite
        run: npm run test:all
        
      - name: ğŸ“š Generate documentation
        run: npm run docs

  # Job 2: Publish to NPM
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: validate-release
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # Job 3: Deploy Documentation
  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ“š Generate documentation
        run: npm run docs
        
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: esi-ts-docs.yourdomain.com  # Optional: Add your custom domain

  # Job 4: Create Release Assets
  create-assets:
    name: ğŸ“ Create Release Assets
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ“š Generate documentation
        run: npm run docs
        
      - name: ğŸ“¦ Create distribution package
        run: npm pack
        
      - name: ğŸ—œï¸ Create documentation archive
        run: tar -czf docs.tar.gz docs/
        
      - name: ğŸ“ Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tgz
            docs.tar.gz
            README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 5: Notify Success
  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [publish-npm, deploy-docs, create-assets]
    if: always() && needs.publish-npm.result == 'success'
    
    steps:
      - name: ğŸ‰ Release Success
        run: |
          echo "ğŸš€ Release completed successfully!"
          echo "âœ… NPM package published"
          echo "âœ… Documentation deployed"
          echo "âœ… Release assets created"
